<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="130.75425" height="305.39122" viewBox="0,0,130.75425,305.39122"><g transform="translate(-485.66644,-25.7811)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#ffd200" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(485.85865,42.50381) scale(0.38443,0.38443)" font-size="40" xml:space="preserve" fill="#ffd200" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Du kannst </tspan><tspan x="0" dy="46.15px">Figuren wie</tspan><tspan x="0" dy="46.15px">Bauern beim </tspan><tspan x="0" dy="46.15px">Schach ziehen.</tspan><tspan x="0" dy="46.15px">Geradeaus laufen</tspan><tspan x="0" dy="46.15px">und sie diagonal</tspan><tspan x="0" dy="46.15px">angreifen lassen.</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Ziel des Spiels:</tspan><tspan x="0" dy="46.15px">bringe eine</tspan><tspan x="0" dy="46.15px">deiner Figuren</tspan><tspan x="0" dy="46.15px">auf die andere</tspan><tspan x="0" dy="46.15px">Seite des</tspan><tspan x="0" dy="46.15px">Spielfeldes oder</tspan><tspan x="0" dy="46.15px">blockiere die</tspan><tspan x="0" dy="46.15px">gegnerischen</tspan><tspan x="0" dy="46.15px">Figuren.</tspan></text></g></g></svg><!--rotationCenter:-165.66643823987283:154.21889987499998-->